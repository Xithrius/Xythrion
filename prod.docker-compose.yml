version: "3.7"

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy:
  restart: unless-stopped

services:
  api:
    <<: *logging

    image: "ghcr.io/xithrius/xythrion/api:latest"

    env_file:
    - .env

    environment:
      XYTHRION_API_RELOAD: "false"
      XYTHRION_API_DB_HOST: "postgres"
      XYTHRION_API_HOST: "0.0.0.0"

    volumes:
    - ./api:/api

    ports:
    - "8001:8001"

    labels:
    - "com.centurylinklabs.watchtower.enable=true"

    networks:
    - database-access
    - xythrion

  bot:
    <<: *logging

    image: "ghcr.io/xithrius/xythrion/bot:latest"

    env_file:
    - .env

    environment:
      API_URL: "http://api:8001"

    depends_on:
    - api

    volumes:
    - ./bot:/bot

    labels:
    - "com.centurylinklabs.watchtower.enable=true"

    networks:
    - xythrion

networks:
  database-access:
    name: database-access
    external: true
  xythrion:
    name: xythrion
    external: true
