version: "3.7"

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy: &restart_policy
  restart: unless-stopped

services:
  adminer:
    <<: *logging

    container_name: adminer

    image: adminer:latest

    ports:
      - 8080:8080

  postgres:
    <<: *logging

    container_name: postgres

    image: postgres:15-alpine

    ports:
      - "5432:5432"

    environment:
      POSTGRES_DB: xythrion
      POSTGRES_PASSWORD: xythrion
      POSTGRES_USER: xythrion

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xythrion"]
      interval: 2s
      timeout: 1s
      retries: 5

  api:
    <<: *logging

    container_name: api

    build:
      context: ./api
      dockerfile: dev.Dockerfile

    env_file:
      - .env

    volumes:
      - ./api:/api

    depends_on:
      - postgres

    ports:
      - "8000:8000"

  bot:
    <<: *logging

    container_name: bot

    build:
      context: ./xythrion
      dockerfile: dev.Dockerfile

    environment:
      API_URL: "http://api:8000"

    env_file:
      - .env

    depends_on:
      - api

    volumes:
      - ./bot:/bot
